<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css" media="screen">
    <title>Store Locator - Add Store</title>
</head>
<body>
    <div class="container my-4">
        <h1 class="display-6 text-center">Add Store</h1>

        <form id="store-form" class="mb-4">
            <div class="form-group">
                <label for="store-id">Store ID</label>
                <input type="text" id="store-id" class="form-control">
            </div>
            <div class="form-group">
                <label for="store-address">Store Address</label>
                <input type="text" id="store-address" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            <a href="index.html" class="btn btn-sm btn-secondary">Back</a>
        </form>
    </div>
    <script src="js/add.js"></script>
</body>
</html>
